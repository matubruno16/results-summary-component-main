<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="card">
            <div class="card1">
                <h3>Your Result</h3>
                <div class="porcentaje">
                   <span>76</span> 
                   
                   <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p class="footer">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="card2">
                <h2>Summary</h2>
                <div class="lista-porcentaje">
                    <div class="categoria reaction">
                      <div class="icono">
                        <img src="./images/icon-reaction.svg" alt="icon-reaction">
                        </div>
                        <div class="texto">
                          <p>Reaction</p>
                        </div>
                        <div class="porciento">
                          <p>
                             <span>80 </span>/ 100
                          </p>                       
                      </div>
                      </div>
                </div>

                <div class="lista-porcentaje">
                    <div class="categoria memory">
                      <div class="icono">
                        <img src="./images/icon-memory.svg" alt="icon-memory">
                      </div>
                      <div class="texto">
                        <p>Memory</p>
                      </div>
                      <div class="porciento">
                        <p>
                           <span>92 </span>/ 100
                        </p>                       
                    </div>
                    </div>
                </div>

                <div class="lista-porcentaje">
                    <div class="categoria verbal">
                      <div class="icono">
                        <img src="./images/icon-verbal.svg" alt="icon-verbal">                      </div>
                      <div class="texto">
                        <p>Verbal</p>
                      </div>
                      <div class="porciento">
                        <p>
                           <span>61 </span> / 100
                        </p>                       
                    </div>
                    </div>
                </div>

                <div class="lista-porcentaje">
                    <div class="categoria visual">
                      <div class="icono">
                        <img src="./images/icon-visual.svg" alt="icon-visual">
                        
                      </div>
                      <div class="texto">
                         <p>Visual</p>
                      </div>
                      <div class="porciento">
                        <p>
                           <span>72 </span> / 100
                        </p>                       
                    </div>
                   
                    </div>
                </div>

                <div class="btn">
                  <label>Continue</label>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
