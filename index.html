<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="card">
            <div class="card1">
                <h3>Your Result</h3>
                <div class="porcentaje">
                   <span>76</span> 
                   
                   <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p class="footer">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="card2">
                <h2>Porcentaje</h2>
                <div class="lista-porcentaje">
                    <div class="">
                        <p>
                        <link rel="shortcut icon" href="images/icon-reaction.svg" type="image/x-icon">
                        Reaction 
                        <span>
                            80/100
                        </span>
                    </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
